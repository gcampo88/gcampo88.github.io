<canvas id="canvas" height=600 width=600></canvas>
<script src="./asteroids/lib/keymaster.js" type="text/javascript"></script>
<script src="./asteroids/lib/utils.js" type="text/javascript"></script>
<script src="./asteroids/lib/movingObject.js" type="text/javascript"></script>
<script src="./asteroids/lib/asteroid.js" type="text/javascript"></script>
<script src="./asteroids/lib/ship.js" type="text/javascript"></script>
<script src="./asteroids/lib/bullet.js" type="text/javascript"></script>
<script src="./asteroids/lib/game.js" type="text/javascript"></script>
<script src="./asteroids/lib/gameView.js" type="text/javascript"></script>


<script type="text/javascript">
  var canvas = document.getElementById("canvas")
  var ctx = canvas.getContext("2d");
  ctx.canvas.width = window.innerWidth - 50;
  ctx.canvas.height = window.innerHeight - 50;
  var img = new Image();
  img.onload = function () {
    ctx.drawImage(img, 0, 0, ctx.canvas.width, ctx.canvas.height);
  };
  img.src = "./asteroids/lib/starsBackground.jpg";
  var game = new Asteroids.Game(ctx.canvas.width, ctx.canvas.height);
  var gameView = new Asteroids.GameView(game, ctx);
  gameView.start(img);
</script>
